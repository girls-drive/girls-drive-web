<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/avaliarcorridapassa.css">
    <link rel="stylesheet" href="../common.css">
    <title>Avaliar Corrida</title>
</head>
<body>
    <header>
        <div id="header-div" class="ntext-select">
            <div id="left-content">
                <a id="header-title" href="../homePassageira/index.html"><b id="girls">GIRLS  </b>drive</a>

            <div class="menu-bg" id="menu-bg"></div>

    <h2>Avaliar Corrida</h2>
    <form id="avaliarForm">
        <div>
            <h3>Avalie o Motorista</h3>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            </div>
        </div>
        <div>
            <h3>Comentário</h3>
            <textarea id="comentario" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Enviar Avaliação</button>
    </form>
    <script src="../js/homeP.js"></script>
    <script src="../sprits/avaliar-corrida-passageiro.js"></script>
