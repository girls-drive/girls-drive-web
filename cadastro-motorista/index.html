<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro-passageira.css">
    <link rel="stylesheet" href="../common.css">
    <!-- Inputmask JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6-beta.29/inputmask.min.js"></script>

   
    <title>Cadastro de Motorista</title>
</head>
<body>
    
    <header>
        <div id="header-div" class="ntext-select">
            <div id="left-content">
                <a id="header-title" href="../index.html"><b id="girls">GIRLS</b> drive</a>
                <ul id="link-list">
                    <!-- Links adicionais podem ser adicionados aqui -->
                </ul>
            </div>
            <div id="right-content">
                <a href="#">PT-BR</a>
                <a href="#">Ajuda</a>
                <a href="../login/index.html" class="btn btn-primary">Login</a>

            </div>
        </div>
    </header>

    <form class="container" id="cadastroForm">
        <h1>Passageiro</h1>
        <div class="mb-3">
            <label for="cpf" class="form-label">Informe o seu CPF:</label>
            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00">
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Informe o seu Telefone:</label>
            <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="(00) 00000-0000">
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Digite seu nome completo:</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome completo aqui">
        </div>
        <div class="mb-3">
            <label for="aniversario" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" name="aniversario" id="aniversario">
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Gênero:</label>
            <select name="sexo" class="form-control" id="sexo">
                <option value="" selected disabled>Selecione:</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Digite seu endereço completo.">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="exemplo@girlsdrive.com">
        </div>
        <div class="mb-3">
            <label for="placa" class="form-label">Digite a placa do seu carro:</label>
            <input type="text" class="form-control" name="placa" id="placa" maxlength="7" placeholder="ABC-1234" required>
        </div>
        <div class="mb-3">
            <label for="cor" class="form-label">Digite a cor do seu carro:</label>
            <input type="text" class="form-control" name="cor" id="cor" placeholder="Cor do carro">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" name="senha" id="senha" placeholder="********">
        </div>
        <div class="mb-3">
            <label for="repetir-senha" class="form-label">Repita a senha:</label>
            <input type="password" class="form-control" name="repetir-senha" id="repetir-senha" placeholder="********">
        </div>
        <div class="mb-3">
            <label for="anexo" class="form-label">Anexe a sua CNH:</label>
            <input type="file" class="form-control" name="anexo" id="anexo" accept=".pdf,.jpg,.jpeg,.png">
        </div>
        <div class="mb-3" id="cadastre-se">
            <input type="submit" class="btn btn-primary" value="Cadastre-se">
        </div>
    </form>
    
    <footer>
        <div id="footer-content">
            <div id="logo">
                <img src="../img/model 2.png" alt="Logo do site">
                <p><b>GIRLS</b> drive</p>
            </div>
            <div id="social-media">
                <p>Nossas redes sociais:</p>
                <span><img src="../img/Social Icons-1.png" alt="Icone de rede social 1"></span>
                <span><img src="../img/Social Icons-2.png" alt="Icone de rede social 2"></span>
                <span><img src="../img/Social Icons-3.png" alt="Icone de rede social 3"></span>
                <span><img src="../img/Social Icons.png" alt="Icone de rede social 4"></span>
            </div>
            <div id="contact">
                <p>Entre em contato conosco por e-mail:</p>
                <div id="google-icon">
                    <i class="fab fa-google fa-lg"></i>
                    <p>drivegirls01@gmail.com</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="../sprits/cadastro-motorista.js"></script>
</body>
</html>
